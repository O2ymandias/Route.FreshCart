<!-- Main -->
<section class="my-10">
  <div class="grid grid-cols-12 gap-2">
    <div class="col-span-12 sm:col-span-8">
      <div class="card">
        <p-galleria
          [value]="mainCarouselImages"
          [numVisible]="1"
          [circular]="true"
          [showThumbnails]="false"
          [autoPlay]="true"
          [transitionInterval]="3000"
        >
          <ng-template #item let-item>
            <img [src]="item" class="h-[250px]" />
          </ng-template>
        </p-galleria>
      </div>
    </div>

    <div class="col-span-12 overflow-hidden rounded-md sm:col-span-4">
      <img
        src="images/slider-image-2.jpeg"
        class="h-[125px] w-full object-cover"
        alt=""
      />
      <img
        src="images/slider-image-3.jpeg"
        class="h-[125px] w-full object-cover"
        alt=""
      />
    </div>
  </div>
</section>

<!-- Categories -->
<section class="my-10">
  <h2 class="my-5 text-2xl font-bold dark:text-white">Popular Categories</h2>
  <app-category-slider [categories]="categories"></app-category-slider>
</section>

<!-- Products -->
<section class="my-10">
  <h2 class="my-5 text-2xl font-bold dark:text-white">Popular Products</h2>

  <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    @for (product of products.slice(0, 10); track product.id) {
      <app-product-card
        [imagePath]="product.imageCover"
        [price]="product.price"
        [rating]="product.ratingsAverage"
        [title]="product.title"
        [id]="product.id"
      ></app-product-card>
    }
  </div>
</section>
