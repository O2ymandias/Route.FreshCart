<section class="my-10">
  <h1 class="my-4 text-center text-3xl font-bold text-gray-900 dark:text-white">
    All Categories
  </h1>

  <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    @for (category of displayCategories(); track category._id) {
      <div
        class="w-full max-w-sm rounded-lg border border-slate-200 bg-white shadow-sm dark:border-slate-600 dark:bg-slate-700"
      >
        <img
          class="mx-auto h-[250px] rounded-t-lg object-cover p-8"
          [src]="category.image"
          [alt]="category.name"
        />
        <div class="px-5 pb-5">
          <h5
            class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
          >
            {{ category.name }}
          </h5>
        </div>
      </div>
    } @empty {
      <div
        class="col-span-full my-5 flex flex-col items-center justify-center space-y-5"
      >
        <i class="fa-solid fa-5x fa-magnifying-glass"></i>
        <p class="text-2xl font-semibold text-gray-900 dark:text-white">
          No Categories Found
        </p>
      </div>
    }
  </div>

  <!-- Pagination -->
  <app-pagination
    [pageNumber]="pageNumber()"
    (pageChange)="moveToPage($event)"
  ></app-pagination>
</section>
